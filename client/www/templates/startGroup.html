<ion-view title="Start Group">
  <ion-content class ="has-header">
    <form class="list list-inset">
    	<div id="map-canvas"></div>
  		 <label class="item item-input">
        <input type="text" placeholder="Address" ng-model="formInfo.Address">
      </label>
        <button type="submit" ng-click="sendInvites()" ng-click="codeAddress()" class="button button-block button-energized">
        Send invites
       </button>
    </form>
  </ion-content>
</ion-view>
