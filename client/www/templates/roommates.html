<ion-view title="Roommates">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="card">
  <div class="item item-text-wrap">
    <h1 style="text-align:center;color:#4CD964">Someone is home.</h1>
  </div>
</div>
    <ion-list>
        <a ng-repeat="roommate in roommates" href="#/app/roommates/{{roommate.username}}" class="item item-thumbnail-left" href="#">
      <img class="{{roommate.status}}" src="{{roommate.profileImg}}">
      <h2>{{roommate.name}}</h2>
      <p>{{roommate.distance}}</p>
      <p><strong>{{roommate.bio}}</strong></p>
    </a>
    </ion-list>
  </ion-content>
</ion-view>
