<ion-view title="Roommates">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
        <a ng-repeat="roommate in roommates" href="#/app/roommates/{{roommate.id}}" class="item item-thumbnail-left" href="#">
      <img class="{{roommate.status}}" src="{{roommate.profileImg}}">
      <h2>{{roommate.title}}</h2>
      <p>{{roommate.bio}}</p>
    </a>
    </ion-list>
  </ion-content>
</ion-view>
